<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <link rel="StyleSheet" href="formalwear.css">
    <body class="body" id="DarkMode">
        <div class="TitleDiv">
            <h1 class="Title">
                The Formal Wear
            </h1>
            <div>
                <select class="party-dresses">
                    <option>Party formals</option>
                    <option>Women's formal Wear</option>
                    <option>Men's formal Wear</option>
                    <option> Kids formal Wear</option>
                    <option> Wedding formal Wear</option>
                </select>
            </div>
        </div>
        <button class="Lightbtn" onclick="Light()">
            Light
        </button>
        <button class="Darkbtn" onclick="Dark()">
            Dark
        </button>
        
        <div>
           <div class="Copyfloater">
            <input type="text" class="ImageURl" id="URL">
            <button class="CopyBtn" onclick="copyToclipboard()">
                Copy URL
            </button>
           </div>
            <div class="Floater">
                <div>
                    <button class="Generateimagebtn" onclick="generate()">
                        Generate Image...
                    </button>
                </div>
                <div class="GeneratedImages">
                    <img src="../Images/main/Formal Wear2.jpeg" alt="Generated Random Image" class="GeneratedRandomImage" id="GeneratedRandomImage">
                </div>
            </div>
        </div>

        <div class="Homediv">
            <a href="../index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/8862/8862711.png" alt="Home" class="HomeBtn">
            </a>
        </div>

        
    </body>
</html>
