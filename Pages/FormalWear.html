<!DOCTYPE html>
<html>
    <head>
        <title>

    <link rel="StyleSheet" href="formalwear.css">
    <body class="body" id="DarkMode">
        <div class="TitleDiv">
            <h1 class="Title">
                The Formal Wear
            </h1>
            <div>
                <select class="party-dresses">
                    <option class="party" onclick="party()">Party formals</option>
                    <option>Women's formal Wear</option>
                    <option>Men's formal Wear</option>
                    <option> Kids formal Wear</option>

        </div>
        <button class="Lightbtn" onclick="Light()">
            Light

        <button class="Darkbtn" onclick="Dark()">

        <div>

            </button>
           </div>
            <div class="Floater">

                </div>
                <div class="formalImages">

        </div>

        <div class="Homediv">
