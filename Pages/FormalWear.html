        <script>
            function Light(){
                const Element = document.getElementById("DarkMode");
                Element.className = "body";
            }

            function Dark(){
                const Element = document.getElementById("DarkMode");
                Element.className = "body2";
            }

           
            
            var images = [ "https://tse4.mm.bing.net/th?id=OIP.mZUtADkCcs3R2CeJ6L09FwHaJ4&pid=Api&P=0",
            'https://tse4.mm.bing.net/th?id=OIP.kbFwSjhuHUOYybyRPCSTPAHaJ4&pid=Api&P=0',
            'https://tse2.mm.bing.net/th?id=OIP.UGUJecnDGKg6PpLxaVFJXAHaJ4&pid=Api&P=0',
            "https://dresseskhazana.com/wp-content/uploads/2017/06/indian-wedding-dress-for-bride-2017.jpg",
            "https://www.arabiaweddings.com/sites/default/files/albums/2019/10/27/indian_wedding_dresses_4.jpg",
            "https://www.stylesgap.com/wp-content/uploads/2015/06/Latest-Men-Party-Wear-Formal-Dresses-Collection-2015-2016-2.jpg",
            "https://www.stylesgap.com/wp-content/uploads/2015/06/Latest-Men-Party-Wear-Formal-Dresses-Collection-2015-2016-2.jpg",
            "https://mensopedia.com/wp-content/uploads/2019/07/men-black-tie-formal.jpg",
            "https://4.bp.blogspot.com/-duAbCEIiYwE/VVRz_TC0LMI/AAAAAAAAAY0/uc68pow3CYQ/s1600/Men%2BFashion%2BFormal%2BWear%2BDresses%2BCollection%2B2015%2B(3).jpg",
            "https://tse3.mm.bing.net/th?id=OIP.HS0Hzgo6jMYRMc0H7RmNhAHaKz&pid=Api&P=0"
             ];
            
            function generateImage() {
              var randomIndex = Math.floor(Math.random() * images.length);
              var imageUrl = " " + images[randomIndex];
              var imageElement = document.getElementById("formalRandomImage");
              imageElement.src = imageUrl;
              document.getElementById("image-url").value = imageUrl
            }
            
            function copyToClipboard() {
              var copyText = document.getElementById("image-url");
              copyText.select();
              copyText.setSelectionRange(0, 99999);
              document.execCommand("copy");
              alert("Copied to clipboard: " + copyText.value);
            }
            
        </script>
