<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <link rel="StyleSheet" href="Menswear.css">
    <body class="body" id="DarkMode">
        <div class="TitleDiv">
            <h1 class="Title">
                The Men's Wear
            </h1>
        </div>
        <button class="Lightbtn" onclick="Light()">
            Light
        </button>
        <button class="Darkbtn" onclick="Dark()">
            Dark
        </button>
        
        <div>
           <div class="Copyfloater">
            <input type="text" id="image-url" placeholder="Copy This URL">
            <button class="CopyBtn" , onclick ="copyToClipboard()">Copy URL</button>
           </div>
            <div class="Floater">
                <div>
                    <button class="Generateimagebtn", onclick="generateImage()" >Generate Image</button>
                </div>
                <div class="GeneratedImages">
                    <img src="../Images/MensWear/DefaultVK.jpeg" alt="Generated Random Image" class="GeneratedRandomImage" id="GeneratedRandomImage">
                </div>
            </div>
        </div>

        <div class="Homediv">
            <a href="../index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/8862/8862711.png" alt="Home" class="HomeBtn">
            </a>
        </div>

        <script>
            function Light(){
                const Element = document.getElementById("DarkMode");
                Element.className = "body";
            }

            function Dark(){
                const Element = document.getElementById("DarkMode");
                Element.className = "body2";
            }

            
 
            var images = [ "https://cdn07.nnnow.com/web-images/preview/styles/EWIT994F9OT/1675924881623/1.jpg",
                        "https://cdn17.nnnow.com/web-images/preview/styles/FHWTJLNDJD1/1675849897586/1.jpg",
                        "https://cdn02.nnnow.com/web-images/preview/styles/6BF7MWLS2AJ/1675242787584/2.jpg",
                        "https://cdn06.nnnow.com/web-images/large/styles/BFDFR215EG6/1677755024192/3.jpg",
                        "https://cdn15.nnnow.com/web-images/large/styles/9CRUBT19QXB/1649917987144/2.jpg",
                        "https://cdn03.nnnow.com/web-images/large/styles/3K48YQMB3QR/1676360881947/3.jpg",
                        "https://cdn18.nnnow.com/web-images/large/styles/HEDCMFHHUGB/1678176618770/3.jpg",
                        "https://cdn08.nnnow.com/web-images/large/styles/6NYPB0DH3OE/1676444698175/3.jpg",
                        "https://cdn17.nnnow.com/web-images/large/styles/QHIDCR3MDYR/1677650459795/3.jpg",
                        "https://cdn15.nnnow.com/web-images/large/styles/7DPKKYB974O/1675954158774/2.jpg",
                        "https://cdn09.nnnow.com/web-images/large/styles/204HCIQ7FS8/1677647506377/3.jpg",
                        "https://cdn01.nnnow.com/web-images/large/styles/EOHAW397KHA/1677561893049/3.JPG"
             ];
            
            function generateImage() {
              var randomIndex = Math.floor(Math.random() * images.length);
              var imageUrl = " " + images[randomIndex];
              var imageElement = document.getElementById("GeneratedRandomImage");
              imageElement.src = imageUrl;
              document.getElementById("image-url").value = imageUrl
            }
            
            function copyToClipboard() {
              var copyText = document.getElementById("image-url");
              copyText.select();
              copyText.setSelectionRange(0, 99999);
              document.execCommand("copy");
              alert("Copied to clipboard: " + copyText.value);
            }
          </script>
    </body>
</html>
