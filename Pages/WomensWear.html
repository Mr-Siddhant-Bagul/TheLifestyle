<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Wear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f1e2f1;
        }

        .container-body {
            background-color: #091615;
        }

        .title-div {
            height: 70px;
            width: 100%;
            background-color: #e4b7de;
        }

        .title-heading {
            display: block;
            text-align: center;
            font-weight: bolder;
            color: rgb(32, 47, 47);
            padding: 15px;
            font-family: cursive;
        }

        #category {
            height: 60px;
            width: 500px;
            color: #fff;
            background-color: #4e4376;
            font-size: 30px;
            border-radius: 15%;
            border: 2px black solid;
            padding: 10px;
            display: block;
            text-align: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: -25px;
            font-family: cursive;
            box-shadow: 5px 5px 7px 2px #4e6c50;
        }

        .light-btn {
            height: 35px;
            width: 75px;
            padding: 2px;
            font-family: cursive;
            background-color: #4e4376;
            margin-top: 10px;
            color: aliceblue;
            margin-left: 85%;
            font-size: 17px;
            border-radius: 15%;
        }

        .light-btn:hover {
            height: 35px;
            width: 75px;
            padding: 2px;
            font-size: 17px;
            margin-left: 85%;
            background-color: #2a5298;
            margin-top: 10px;
            font-family: cursive;
            transform: scale(1.1);
            border-radius: 15%;
            color: aliceblue;
        }

        .dark-btn {
            height: 35px;
            width: 75px;
            border-radius: 15%;
            color: aliceblue;
            padding: 2px;
            margin-top: 10px;
            font-family: cursive;
            background-color: #4e4376;
            font-size: 17px;
            margin-left: 30px;
        }

        .dark-btn:hover {
            height: 35px;
            width: 75px;
            color: aliceblue;
            font-size: 17px;
            font-family: cursive;
            padding: 2px;
            margin-top: 10px;
            background-color: #2a5298;
            border-radius: 15%;
            margin-left: 30px;
            transform: scale(1.1);
        }

        .image {
            height: 400px;
            width: 300px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            display: block;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: -25px;
            border: solid 15px rgb(5, 4, 5);
        }


        .random-btn {
            background-color: #4e4376;
            border: 2px solid black;
            border-radius: 15%;
            color: #fff;
            font-family: cursive;
            cursor: pointer;
            font-size: 20px;
            height: 40px;
            margin: 20px auto 10px;
            padding: 0 10px;
            width: 200px;
        }

        .random-btn:hover {
            background-color: #2a5298;
            transform: scale(1.2);
            color: aliceblue;
        }

        .btn-content {
            display: block;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container" id="dark-mode">
        <div class="title-div">
            <h1 class="title-heading">The Ladies Wear</h1>
        </div>
        <button class="light-btn" onclick="Light()">Light</button>
        <button class="dark-btn" onclick="Dark()">Dark</button>
        <div class="select-category">
            <select name="" id="category">
                <option value="paithani" onclick="kurti()"> Saree</option>
                <option value="silk">Kurti</option>
                <option value="banarasi">Top</option>

            </select>
            <div class="btn-content">
                <img src="https://images.meesho.com/images/products/33495619/m4ev1_400.webp" alt="image" class="image"
                    id="image" />
                <button class="random-btn" onclick="roll()">
                    Generate Image
                </button>
            </div>
        </div>
    </div>

    <script>
        function Light() {
            const element = document.getElementById("dark-mode");
            element.className = "body";
        }

        function Dark() {
            const element = document.getElementById("dark-mode");
            element.className = "container-body";
        }

        function roll() {
            const min = 1;
            const max = 5;

            const number = Math.floor(Math.random() * (max - min + 1) + min)
            const rollImg = document.getElementById("image");

            if (number == 1) {
                rollImg.src = "https://images.meesho.com/images/products/137607308/wvhfr_400.webp";

            }
            else if (number == 2) {
                rollImg.src = "https://images.meesho.com/images/products/112869796/qjykj_400.webp";
            }
            else if (number == 3) {
                rollImg.src = "https://images.meesho.com/images/products/174295063/jff10_512.webp";
            }
            else if (number == 4) {
                rollImg.src = "https://images.meesho.com/images/products/162170012/trtzs_400.webp";
            }
            else if (number == 5) {
                rollImg.src = "https://images.meesho.com/images/products/33495619/m4ev1_400.webp";
            }
        }





    </script>
</body>

</html>
